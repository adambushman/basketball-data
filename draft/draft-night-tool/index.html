<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 NBA Draft</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" defer>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- <script src = "https://d3js.org/d3.v4.min.js" defer></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/arquero@latest" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header" class="container">
        <div class="row py-3 flex-d align-items-center">
            <div class="col-1">
                <img class="img-fluid p-2 rounded bg-white" src="https://seeklogo.com/images/N/nba-logo-59F0731E03-seeklogo.com.png">
            </div>
            <div class="col-11 flex-d align-items-center">
                <h3 class="text-white p-0 m-0">2024 NBA Draft | Round 1</h3>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-4">
                <h5 class="text-white">Draft Board</h5>
                <div id="master-board" class="pe-2">
                    <!-- Populates Dynamically -->
                </div>
            </div>
            <div class="col-8">
                <div id="top-remaining" class="row g-2">
                    <div class="col" id="josh-board">
                        <h5 class="text-white">Josh's Top Remaining</h5>
                    </div>
                    <div class="col" id="adam-board">
                        <h5 class="text-white">Adam's Top Remaining</h5>
                    </div>
                    <div class="col" id="mark-board">
                        <h5 class="text-white">Mark's Top Remaining</h5>
                    </div>
                </div>
                <div id="prospect-highlight" class="row">
                    <div class="col-12 d-flex align-items-center">
                        <div id="prospect-data" class="col-12">
                            <!-- Populates Dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
